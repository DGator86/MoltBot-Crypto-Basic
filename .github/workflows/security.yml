name: Security Scans and CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
          pip install -r requirements.txt
      
      - name: Run Safety (dependency vulnerability scan)
        run: safety check --json
        continue-on-error: true
      
      - name: Run Bandit (code security scan)
        run: bandit -r trading_core/ market_data/ research_lab/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  typescript-security:
    name: TypeScript Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run npm audit
        run: npm audit --json
        continue-on-error: true
      
      - name: Build TypeScript
        run: npm run build

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner - Trading Core
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile.trading_core'
          format: 'sarif'
          output: 'trivy-trading-core.sarif'
      
      - name: Run Trivy vulnerability scanner - Market Data
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: 'Dockerfile.market_data'
          format: 'sarif'
          output: 'trivy-market-data.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-trading-core.sarif'

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Only run on pull requests and public repos (or private repos with Advanced Security)
    if: github.event_name == 'pull_request' && github.event.repository.visibility == 'public'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v3
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
      
      - name: Run Python tests
        run: pytest --cov=trading_core --cov=market_data --cov=research_lab
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Node dependencies
        run: npm install
      
      - name: Run TypeScript tests
        run: npm test
        continue-on-error: true
