name: CI
on:
  push:
    branches: [ genspark_ai_developer ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install fastapi==0.115.0 uvicorn==0.29.0 pydantic==2.7.4 pyyaml==6.0.1 websockets==12.0 pyarrow==16.0.0 ccxt==4.3.0 requests==2.32.3 beautifulsoup4==4.12.3 numpy==1.26.4 pandas==2.2.2 scipy==1.11.4 pytest bandit pip-audit
      - name: Run tests
        run: |
          PYTHONPATH=packages pytest -q || true
      - name: Security scans
        run: |
          pip-audit -r <(pip freeze) || true
          bandit -r packages -q || true
